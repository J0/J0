<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes bounce-4 {
					0% {
						transform: scale(1, 1) translateY(0);
					}

					10% {
						transform: scale(1.1, 1) translateY(0);
					}

					30% {
						transform: scale(1, 1) translateY(-5px);
					}

					50% {
						transform: scale(1, 1) translateY(0);
					}

					100% {
						transform: scale(1, 1) translateY(0);
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					border-radius: 10px;
					text-align: center;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);

				}

				h1 {
					font-size: 400px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: bounce-4 ease-in-out 5s infinite alternate;
					content: "\01FDD";
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}

				.rocket {
					font-size: 60px;
					content: "\01F680";
				}
			</style>
			<div class="container">
				<h1></h1>
			</div>
		</div>
	</foreignObject>
</svg>
